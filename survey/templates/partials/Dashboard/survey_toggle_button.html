{% if survey.state == 'published' %}
    <button 
        hx-post="{% url 'ToggleSurveyStatus' survey.uuid %}"
        hx-swap="outerHTML"
        class="btn btn-sm btn-warning xl:max-2xl:btn-xs">
        End Survey
    </button>
{% else %}
    <button 
        hx-post="{% url 'ToggleSurveyStatus' survey.uuid %}"
        hx-swap="outerHTML"
        class="btn btn-sm btn-primary xl:max-2xl:btn-xs">
        Start Survey
    </button>
{% endif %}

<span id="survey-status-badge-{{ survey.uuid }}" 
      hx-swap-oob="true" 
      class="text-lg font-normal me-2 px-2.5 py-0.5 rounded-full {{ survey.status_badge_class }}">
    {{ survey.state|title }}
</span>

<span id="survey-table-status-{{ survey.uuid }}" 
      hx-swap-oob="true" 
      class="rounded-full px-4 py-2 {{ survey.status_badge_class }}">
    {{ survey.state }}
</span>

<div id="survey-uuid-{{ survey.uuid }}" hx-swap-oob="true" class="min-h-[1.25rem] mt-1 flex items-center">
    {% if survey.state == 'published' %}
    <div class="flex items-center gap-2 bg-base-200/50 rounded-md pr-1 pl-2 py-0.5 border border-base-200 hover:border-base-300 transition-colors group/copy"
         x-data="{ copied: false, text: '{{survey.uuid}}' }">
        <span class="text-xs font-mono text-base-content/60 truncate max-w-[200px] select-all cursor-text" title="{{survey.uuid}}">{{survey.uuid}}</span>
        <button class="btn btn-ghost btn-xs btn-square h-5 w-5 min-h-0"
                @click.stop="navigator.clipboard.writeText(window.location.origin + '/survey/' + text); copied = true; setTimeout(() => copied = false, 2000)"
                title="Copy survey link">
            <!-- Copy Icon -->
            <svg x-show="!copied" class="w-3.5 h-3.5 text-base-content/50 group-hover/copy:text-primary transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
            </svg>
            <!-- Check Icon -->
            <svg x-show="copied" class="w-3.5 h-3.5 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </button>
    </div>
    {% endif %}
</div>
