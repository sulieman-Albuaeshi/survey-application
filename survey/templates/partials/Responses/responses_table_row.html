{% load i18n %}
<tr class="bg-white hover:bg-gray-50">
    <td class="px-8 py-4 font-medium text-gray-900">
        {{ survey.title }}
    </td>
    <td class="px-8 py-4 text-gray-600 line-clamp-2">
        {{ survey.description }}
    </td>
    <td class="px-8 py-4 text-center">
        <span id="survey-table-status-{{ survey.uuid }}" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider {{ survey.status_badge_class }} ">{{ survey.get_state_display }}</span>
    </td>
    <td class="px-8 py-4 text-center">
        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary text-white">
            {{ survey.responses_count }}
        </span>
    </td>
    <td class="px-8 py-4 text-gray-600 text-center">
        {% if survey.responses.first %}
            {{ survey.responses.first.created_at|date:"M d, Y" }}
        {% else %}
            {% trans "No responses yet" %}
        {% endif %}
    </td>
    <td class="px-8 py-6 text-center">
        <div class="flex items-center justify-center gap-2">
            <a href="{% url 'SurveyResponseDetail' survey.uuid %}" 
               class="btn btn-sm btn-outline"
               title="View Responses">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                    <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                </svg>
            </a>
            <a href="{% url 'SurveyAnalytics' survey.uuid %}" 
               class="btn btn-sm btn-primary"
               title="View Analytics">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"/>
                </svg>
            </a>
        </div>
    </td>
</tr>
