<ul class="inline-flex items-stretch -space-x-px"
    id="pagination-controls"
    hx-swap-oob="true">
    <li>
        <a hx-get="{% url 'Dashboard_Page' page.number %}{% if query %}?search={{ query }}{% endif %}"
           hx-disable="{{ page.has_previous }}"
           class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700">
            <span class="sr-only">Previous</span>
            <svg class="w-5 h-5"
                 aria-hidden="true"
                 fill="currentColor"
                 viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
        </a>
    </li>
    {% for page_number in page.paginator.page_range %}
        <li>
            <a href="{% url 'Dashboard_Page' page_number %}"
               hx-get="{% url 'Dashboard_Page' page_number %}{% if query %}?search={{ query }}{% endif %}"
               hx-swap="innerHTML"
               hx-target="previous .survey-table-body"
               class="Pagination {% if page_number == page.number %}primary{% endif %}">{{ page_number }}</a>
        </li>
    {% endfor %}
    <li>
        <a hx-get="{% url 'Dashboard_Page' page.number|add:1 %}{% if query %}?search={{ query }}{% endif %}"
           hx-disable="{{ page.has_next }}"
           class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 ">
            <span class="sr-only">Next</span>
            <svg class="w-5 h-5"
                 aria-hidden="true"
                 fill="currentColor"
                 viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
        </a>
    </li>
</ul>
