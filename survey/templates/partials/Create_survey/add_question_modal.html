<dialog id="add_question_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box p-0 bg-white rounded-2xl max-w-2xl w-full flex flex-col max-h-[90vh]">
    <!-- Header -->
    <div class="flex flex-col justify-center px-6 py-4 border-b border-gray-100 bg-gray-50/80 backdrop-blur-sm sticky top-0 z-10">
        <div>
            <h3 class="font-bold text-xl text-gray-800">Add a New Question</h3>
            <p class="text-xs text-gray-500 mt-0.5">Select a format to add to your survey</p>
        </div>
        <form method="dialog" class="absolute top-4 right-4">
            <button class="btn btn-sm btn-circle btn-ghost text-gray-400 hover:bg-gray-200 hover:text-gray-700 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </form>
    </div>

    <!-- Content -->
    <div class="p-6 bg-white overflow-y-auto flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
            {% for question_type in question_type_list %}
            <button type="button"
                    class="group relative flex items-start gap-4 p-4 rounded-xl border border-gray-200 hover:border-primary hover:shadow-md hover:bg-gray-50 transition-all duration-200 text-left w-full overflow-hidden"
                    @click="incrementTotalForms()"
                    hx-post="{% url 'add_question' %}"
                    hx-target="#target_question"
                    hx-swap="beforebegin"
                    hx-vals='js:{ question_type: "{{ question_type }}", question_count_position: document.querySelector("#id_questions-TOTAL_FORMS").value }'
                    onclick="add_question_modal.close()">
                
                <!-- Hover Highlight Bar -->
                <div class="absolute left-0 top-0 bottom-0 w-1 bg-primary scale-y-0 group-hover:scale-y-100 transition-transform origin-center duration-200"></div>

                <!-- Icons -->
                <div class="p-2.5 rounded-lg bg-gray-100 text-gray-500 group-hover:bg-primary group-hover:text-white transition-colors duration-200 shrink-0 mt-0.5">
                    {% if question_type == 'Multi-Choice Question' %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                        </svg>
                    {% elif question_type == 'Likert Question' %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                         <path stroke-linecap="round" stroke-linejoin="round" d="M3 13h18M5 10h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2zm-2 3h18" />
                        </svg>
                    {% elif question_type == 'Matrix Question' %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6a2 2 0 012-2h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6z M9 4v16M15 4v16 M4 10h16 M4 16h16" />
                        </svg>
                    {% elif question_type == 'Rating Question' %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    {% endif %}
                </div>

                <div class="flex-1 min-w-0">
                    <h4 class="font-semibold text-gray-800 text-sm md:text-base group-hover:text-primary transition-colors">{{ question_type }}</h4>
                    <p class="text-xs text-gray-500 mt-1 leading-relaxed">
                        {% if question_type == 'Multi-Choice Question' %}
                        Select one or more options from a predefined list.
                        {% elif question_type == 'Likert Question' %}
                        Measure agreement or feelings on a detailed scale.
                        {% elif question_type == 'Matrix Question' %}
                        Evaluate multiple items using the same set of column choices.
                        {% elif question_type == 'Rating Question' %}
                        Rate items using stars, numbers, or other icons.
                        {% else %}
                        Add this specific question type to your survey layout.
                        {% endif %}
                    </p>
                </div>
                
                <!-- Arrow Icon -->
                <div class="self-center text-gray-300 opacity-0 group-hover:opacity-100 group-hover:translate-x-1 transition-all duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
            </button>
            {% endfor %}
        </div>
    </div>
    
  </div>
  <!-- Backdrop close implementation for daisyUI modal -->
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
