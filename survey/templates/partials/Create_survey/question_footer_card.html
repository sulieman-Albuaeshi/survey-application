{% load i18n %}
<div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-y-3 pt-4">
    <div>
        <p class="font-medium text-gray-600">{% trans "core relation" %} :</p>
    </div>
    <div class="flex flex-col sm:flex-row gap-x-4 gap-y-2">
        <div class="form-control">
            <label class="cursor-pointer label gap-2">
                <span class="label-text">{% trans "Required" %}</span>
                {{ form.required }}
            </label>
        </div>
        {% if is_multi %}
        <div class="form-control">
            <label class="cursor-pointer label gap-2">
                <span class="label-text">{% trans "Multiple answers" %}</span>
                {{ form.allow_multiple }}
            </label>
        </div>
        <div class="form-control">
            <label class="cursor-pointer label gap-2">
                <span class="label-text">{% trans "Randomize" %}</span>
                {{ form.randomize_options }}
            </label>
        </div>
        {% endif %}
    </div>
</div>
