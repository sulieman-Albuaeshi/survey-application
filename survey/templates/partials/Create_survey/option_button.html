{% load static %}
<template x-for="(option, index) in options" :key="option">
    <!-- Main List Item Container -->
    <!-- Added w-full so it adapts to the parent container's width -->
    <li class="flex items-center gap-3 mb-2 p-2 bg-white border border-gray-200 rounded-lg w-full"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-2">

        <!-- 1. The Input Field (Content) -->
        <!-- 'flex-grow' allows it to take all available space -->
        <!-- 'min-w-0' prevents text from breaking the layout on small screens -->
        <div class="flex-grow min-w-0">
            <span x-text="option" 
                  class="block w-full py-2 px-3 text-sm text-gray-700 bg-gray-50 rounded-md border border-gray-100 break-all">
            </span>
        </div>

        <!-- 2. Action Buttons (Up/Down/Delete) -->
        <!-- 'flex-shrink-0' ensures buttons don't get squashed -->
        <!-- Removed opacity classes so they are ALWAYS visible -->
        <div class="flex items-center gap-1 flex-shrink-0 px-1">
            
            <!-- Move Up -->
            <button type="button"
                    @click="swap(options, index, index - 1)"
                    class="p-1.5 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-colors"
                    title="Move Up"
                    :disabled="index === 0"
                    :class="{'opacity-30 cursor-not-allowed': index === 0}"> <!-- Dim if disabled -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                </svg>
            </button>

            <!-- Move Down -->
            <button type="button"
                    @click="swap(options, index, index + 1)"
                    class="p-1.5 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-md transition-colors"
                    title="Move Down"
                    :disabled="index === options.length - 1"
                    :class="{'opacity-30 cursor-not-allowed': index === options.length - 1}"> <!-- Dim if disabled -->
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </button>

            <!-- Divider -->
            <div class="w-px h-4 bg-gray-200 mx-1"></div>

            <!-- Delete -->
            <button type="button"
                    @click="options.splice(index, 1)"
                    class="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-md transition-colors"
                    title="Delete Option">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                </svg>
            </button>
        </div>
    </li>
</template>
