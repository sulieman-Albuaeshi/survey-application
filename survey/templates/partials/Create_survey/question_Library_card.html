<div class="bg-white shadow-md border card border-gray-200 w-full  ">
    <div class="card-body">
        <h2 class="text-2xl">Question Library</h2>
        <h6 class="text-md text-gray-500">Define the basic details for your survey</h6>
        {% for question in question_library %}
            <button class="rounded-lg p-2 bg-gray-100  hover:bg-gray-200 cursor-pointer text-gray-800">{{ question }}</button>
        {% endfor %}
    </div>
</div>
