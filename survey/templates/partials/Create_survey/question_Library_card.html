{% load i18n %}
<div class="bg-white shadow-md border card border-gray-200 w-full">
    <div class="card-body p-6">
        <h2 class="text-2xl mb-1">{% trans "Question Library" %}</h2>
        <h6 class="text-md text-gray-500 mb-4">{% trans "Drag and drop to add questions" %}</h6>
        <div class="space-y-2">
            {% for question in question_type_list %}
                <button id="{{ question }}"
                        type="button"
                        draggable="true"
                        x-on:dragstart="$event.dataTransfer.setData('text/plain', '{{ question }}'); console.log('dragstart:', '{{ question }}')"
                        x-on:dragend="isDragging = false"
                        class="w-full text-start rounded-lg p-3 bg-gray-100 hover:bg-gray-200 transition-colors cursor-grab active:cursor-grabbing font-medium text-gray-800 border border-transparent">
                    <i class="fa-solid fa-grip-lines me-2 text-gray-400"></i>
                    {{ question }}
                </button>
            {% endfor %}
        </div>
    </div>
</div>
