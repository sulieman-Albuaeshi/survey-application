{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block content %}
<div class="min-h-screen bg-base-200 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body p-8 text-center">
      <div class="mb-4 text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
      </div>
      
      <h2 class="text-3xl font-bold text-base-content mb-4">
        {% trans "Password Reset E-mail Sent" %}
      </h2>
      
      <p class="text-base-content/70 mb-6">
        {% trans "We have sent you an e-mail. Please contact us if you do not receive it within a few minutes." %}
      </p>

      <div class="mt-6">
         <a href="{% url 'account_login' %}" class="btn btn-primary w-full shadow-lg">{% trans "Back to Login" %}</a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
