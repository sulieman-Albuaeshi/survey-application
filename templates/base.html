<!DOCTYPE html>
<html lang="en"  data-theme="cupcake">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A web project using HTMX and DaisyUI.">
        <meta name="keywords" content="HTMX, DaisyUI, Django, Web, Project">
        {% comment %} CDNs {% endcomment %}
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5"
              rel="stylesheet"
              type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"
                integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
              rel="stylesheet"
              type="text/css" />
        <title>Document</title>
    </head>
    <body>
        <script>
            htmx.on('htmx:configRequest', function(evt) {
                evt.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
            });
        </script>
        {% include "partials/navbar.html" %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
