{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="card w-96 bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title justify-center text-2xl font-bold mb-4">Sign Up</h2>
      <form method="post">
        {% csrf_token %} {% for field in form %}
        <div
          class="form-control w-full max-w-xs {% if not forloop.first %}mt-4{% endif %}"
        >
          <label class="label">
            <span class="label-text">{{ field.label }}</span>
          </label>
          <input
            type="{{ field.field.widget.input_type }}"
            name="{{ field.name }}"
            value="{{ field.value|default_if_none:'' }}"
            class="input input-bordered w-full max-w-xs {% if field.errors %}input-error{% endif %}"
            {%
            if
            field.field.required
            %}required{%
            endif
            %}
            {%
            if
            field.help_text
            %}title="{{ field.help_text }}"
            {%
            endif
            %}
          />
          {% if field.errors %}
          <label class="label">
            {% for error in field.errors %}
            <span class="label-text-alt text-error">{{ error }}</span>
            {% endfor %}
          </label>
          {% endif %} {% if field.help_text %}
          <label class="label">
            <span class="label-text-alt text-xs text-gray-500"
              >{{ field.help_text }}</span
            >
          </label>
          {% endif %}
        </div>
        {% endfor %}

        <div class="card-actions justify-end mt-6">
          <button type="submit" class="btn btn-primary w-full">Sign Up</button>
        </div>
      </form>
      <div class="divider">OR</div>
      <div class="text-center">
        <a href="{% url 'account_login' %}" class="link link-hover text-sm"
          >Already have an account? Login</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
