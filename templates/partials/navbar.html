<div class="navbar bg-base-100 shadow-md">
    <div class="navbar-start">
        <!-- Mobile Dropdown menu -->
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                </svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                <li><a href="{% url 'Dashboard' %}">My Survey</a></li>
                <li><a href="{% url 'CreateSurvey' %}">Create Survey</a></li>
                <li><a href="{% url 'Responses' %}">Responses</a></li>
            </ul>
        </div>
        <a class="btn btn-ghost text-xl hover:cursor-pointer gap-2" href="{% url 'Dashboard' %}">
            <span class="text-slate-700 font-bold">koko</span><span class="text-primary font-bold">Survey</span>
        </a>
    </div>

    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
            <li><a href="{% url 'Dashboard' %}">My Survey</a></li>
            <li><a href="{% url 'CreateSurvey' %}">Create Survey</a></li>
            <li><a href="{% url 'Responses' %}">Responses</a></li>
        </ul>
    </div>

    <!-- UPDATED NAVBAR END -->
    <div class="navbar-end">
        {% if request.resolver_match.url_name == 'CreateSurvey' %}
            <!-- Show these buttons ONLY on the Create Survey page -->
            <div class="flex items-center gap-3">
                <!-- Preview Button -->
                <button
                    type="submit"
                    form="survey-form"
                    name="action"
                    value="preview"
                    formtarget="_self"
                    class="btn btn-ghost bg-white/80 backdrop-blur shadow-lg rounded-full px-6 gap-2 font-bold uppercase tracking-wide border border-gray-200 text-gray-600 hover:bg-white hover:text-primary">
                    <i class="fa-solid fa-eye"></i>
                    Preview
                </button>

                <!-- Publish Button (Purplish) -->
                <button type="submit" form="survey-form" name="action" value="publish" class="btn btn-primary shadow-xl rounded-full px-6 gap-2 font-bold uppercase tracking-wide">
                    <i class="fa-solid fa-rocket"></i> Publish
                </button>

            </div>
        {% else %}
            <!-- Show this button on all other pages (Dashboard, etc) -->
            <a class="btn btn-primary" id="primary-button" href="{% url 'CreateSurvey' %}">
                Create New Survey
            </a>
        {% endif %}
    </div>
</div>
